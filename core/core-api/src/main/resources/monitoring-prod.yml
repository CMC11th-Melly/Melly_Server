management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      cloudwatch:
        namespace: mellyApp
        batch-size: 10
  health:
    diskspace:
      enabled: false
    circuitbreakers:
      enabled: true
    redis:
      enabled: false
    distribution:
      percentiles-histogram:
        resilence4j:
          circuitbreaker:
            calls: true